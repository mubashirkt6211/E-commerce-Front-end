<div class="max-w-4xl mx-auto mt-12 font-outfit px-4">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-black">Categories</h2>
    <button class="btn btn-neutral" (click)="toggleForm()">
      {{ editingCategory ? 'Cancel Edit' : '+ Add Category' }}
    </button>
  </div>

  <!-- Form -->
  <div *ngIf="openForm" class="mb-6">
    <form (ngSubmit)="onSubmit()" class="flex gap-2 flex-wrap items-center">
      <input
        type="text"
        [(ngModel)]="category.name"
        name="name"
        placeholder="Enter category name"
        class="input input-bordered w-full sm:w-64"
        required
      />
      <button type="submit" class="btn btn-neutral">
        {{ editingCategory ? 'Update' : 'Save' }}
      </button>
    </form>
  </div>

  <!-- Table -->
  <div *ngIf="categories.length" class="overflow-x-auto rounded-lg shadow-lg p-2">
    <table class="min-w-full table-auto text-sm text-black">
      <thead class="bg-base-100">
        <tr>
          <th class="w-12 text-center px-3 py-2">ID</th>
          <th class="text-left px-3 py-2">Category Name</th>
          <th class="w-36 text-center px-3 py-2">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cat of categories; let i = index" class="hover:bg-base-200 transition-all duration-200">
          <td class="text-center px-3 py-2">{{ i + 1 }}</td>
          <td class="text-left px-3 py-2">{{ cat.name }}</td>
          <td class="text-center px-3 py-2">
            <div class="flex justify-center gap-2">
              <button class="btn btn-neutral btn-sm flex items-center gap-1" (click)="editCategory(cat)">
                <i class="fa-solid fa-pen"></i> Update
              </button>
              <button class="btn btn-primary btn-sm flex items-center gap-1" (click)="cat.id !== undefined && deleteCategory(cat.id)">
                <i class="fa-solid fa-trash"></i> Delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- No categories -->
  <div *ngIf="!categories.length" class="text-center py-12 text-gray-400">
    No categories found.
  </div>
</div>
