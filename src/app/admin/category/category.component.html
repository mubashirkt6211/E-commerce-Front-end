<div class="p-6 font-outfit">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold">Categories</h2>
    <button
      class="btn btn-neutral"
      (click)="toggleForm()"
    >
      {{ editingCategory ? 'Cancel Edit' : '+ Add Category' }}
    </button>
  </div>

  <!-- Add/Update Category Form -->
  <div *ngIf="openForm" class="mb-6">
    <form (ngSubmit)="onSubmit()" class="flex gap-2">
      <input
        type="text"
        [(ngModel)]="category.name"
        name="name"
        placeholder="Enter category name"
        class="input input-bordered w-full max-w-xs"
        required
      />
      <button type="submit" class="btn btn-neutral">
        {{ editingCategory ? 'Update' : 'Save' }}
      </button>
    </form>
  </div>

  <!-- Categories Table -->
  <div class="overflow-x-auto rounded-box shadow-lg">
    <table class="table w-full">
      <thead class="bg-base-100">
        <tr>
          <th class="border border-gray-300">ID</th>
          <th class="border border-gray-300">Category Name</th>
          <th class="border border-gray-300 text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cat of categories">
          <td class="border border-gray-300">{{ cat.id }}</td>
          <td class="border border-gray-300">{{ cat.name }}</td>
          <td class="border border-gray-300 text-center flex gap-2 justify-center">
            <button
              class="btn btn-accent btn-xs"
              (click)="editCategory(cat)"
            >
             <i class="fa-solid fa-pen"></i>
              Update
            </button>
            <button
              class="btn btn-secondary btn-xs"
              (click)="deleteCategory(cat.id)"
            >
             <i class="fa-solid fa-trash"></i>
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
