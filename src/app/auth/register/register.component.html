<div class="min-h-screen flex items-center justify-center px-4 font-raleway">
  <div class="card w-full max-w-md shadow-lg rounded-lg bg-white p-8">
    <h2 class="text-3xl font-bold text-center mb-2">Create Account</h2>
    <p class="text-center text-gray-500 mb-6">
      Enter your details to create a new account
    </p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="form-control w-full max-w-lg flex gap-2">
        <!-- First Name -->
        <div class="flex-1">
          <label class="label">
            <span class="label-text font-medium">First Name</span>
          </label>
          <div class="input input-bordered flex items-center gap-2 w-full">
            <i class="fa-solid fa-user text-gray-800"></i>
            <input
              type="text"
              placeholder="Enter your first name"
              class="grow w-full"
              formControlName="firstName"
            />
          </div>
          <p
            class="text-sm text-red-500 mt-1"
            *ngIf="f['firstName'].touched && f['firstName'].invalid"
          >
            First name is required
          </p>
        </div>

        <!-- Last Name -->
        <div class="flex-1">
          <label class="label">
            <span class="label-text font-medium">Last Name</span>
          </label>
          <div class="input input-bordered flex items-center gap-2 w-full">
            <i class="fa-solid fa-user text-gray-800"></i>
            <input
              type="text"
              placeholder="Enter your last name"
              class="grow w-full"
              formControlName="lastName"
            />
          </div>
          <p
            class="text-sm text-red-500 mt-1"
            *ngIf="f['lastName'].touched && f['lastName'].invalid"
          >
            Last name is required
          </p>
        </div>
      </div>

      <div class="form-control w-full max-w-lg">
        <label class="label">
          <span class="label-text font-medium">Email</span>
        </label>
        <div class="input input-bordered flex items-center gap-2 w-full">
          <i class="fa-solid fa-envelope text-gray-800"></i>
          <input
            type="email"
            placeholder="Enter your email"
            class="grow w-full"
            formControlName="email"
          />
        </div>
        <p
          class="text-sm text-red-500 mt-1"
          *ngIf="f['email'].touched && f['email'].invalid"
        >
          Enter a valid email
        </p>
      </div>

      <div class="form-control relative w-full max-w-lg">
        <label class="label">
          <span class="label-text font-medium">Password</span>
        </label>
        <div class="input input-bordered flex items-center gap-2 w-full">
          <i class="fa-solid fa-lock text-gray-800"></i>
          <input
            [type]="f['showPassword'].value ? 'text' : 'password'"
            placeholder="Enter your password"
            class="grow w-full"
            formControlName="password"
          />
          <button
            type="button"
            class="btn btn-ghost btn-sm"
            (click)="togglePassword()"
          >
            <i
              class="fa-solid"
              [ngClass]="f['showPassword'].value ? 'fa-eye-slash' : 'fa-eye'"
            ></i>
          </button>
        </div>
        <p
          class="text-sm text-red-500 mt-1"
          *ngIf="f['password'].touched && f['password'].invalid"
        >
          Password is required
        </p>
      </div>

      <div class="form-control relative w-full max-w-lg">
        <label class="label">
          <span class="label-text font-medium">Confirm Password</span>
        </label>
        <div class="input input-bordered flex items-center gap-2 w-full">
          <i class="fa-solid fa-lock text-gray-800"></i>
          <input
            [type]="f['showConfirmPassword'].value ? 'text' : 'password'"
            placeholder="Confirm password"
            class="grow w-full"
            formControlName="confirmPassword"
          />
          <button
            type="button"
            class="btn btn-ghost btn-sm"
            (click)="toggleConfirmPassword()"
          >
            <i
              class="fa-solid"
              [ngClass]="
                f['showConfirmPassword'].value ? 'fa-eye-slash' : 'fa-eye'
              "
            ></i>
          </button>
        </div>
        <p
          class="text-sm text-red-500 mt-1"
          *ngIf="f['confirmPassword'].touched && f['confirmPassword'].invalid"
        >
          Confirm password is required
        </p>
      </div>

      <div class="form-control">
        <label class="flex items-center gap-4 cursor-pointer">
          <span class="label-text font-medium">Select Role:</span>
          <label class="flex items-center gap-2 cursor-pointer">
            <input
              type="checkbox"
              formControlName="isUser"
              class="checkbox checkbox-sm"
            />
            User
          </label>
          <label class="flex items-center gap-2 cursor-pointer">
            <input
              type="checkbox"
              formControlName="isAdmin"
              class="checkbox checkbox-sm"
            />
            Admin
          </label>
        </label>
      </div>
      <div class="form-control">
        <label class="flex items-center gap-2 cursor-pointer">
          <input
            type="checkbox"
            class="checkbox checkbox-sm"
            formControlName="acceptTerms"
          />
          <span class="label-text">I accept the terms and conditions</span>
        </label>
        <p
          class="text-sm text-red-500 mt-1"
          *ngIf="f['acceptTerms'].touched && f['acceptTerms'].invalid"
        >
          You must accept the terms
        </p>
      </div>

      <button class="btn btn-neutral w-full mt-2">Register</button>

      <div class="flex items-center my-4">
        <hr class="flex-grow border-gray-300" />
        <span class="px-2 text-gray-400 text-sm">OR REGISTER WITH</span>
        <hr class="flex-grow border-gray-300" />
      </div>

      <div class="flex gap-2">
        <button class="btn btn-outline w-full flex-1 gap-2 justify-center">
          <i class="fa-brands fa-apple"></i> Apple
        </button>
        <button class="btn btn-outline w-full flex-1 gap-2 justify-center">
          <i class="fa-brands fa-google"></i> Google
        </button>
      </div>

      <p class="text-center text-gray-500 text-sm mt-4">
        Already have an account?
        <a routerLink="/login" class="text-black font-medium hover:underline"
          >Login in</a
        >
      </p>
    </form>
  </div>
</div>
